# File path: .github/workflows/ci_pipeline.yml
 
# A descriptive name for your workflow. This is shown in the "Actions" tab on GitHub.
name: Python CI/CD Pipeline
 
# Controls when the workflow will run.
on:
  # Triggers the workflow on push events but only for the "main" branch.
  push:
    branches: [ "main" ]
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # The "build" job. You can name this anything you like (e.g., "test", "lint").
  build-and-test:
    # The type of virtual machine to run the job on. "ubuntu-latest" is a common and good choice.
    runs-on: ubuntu-latest
 
    # A sequence of tasks called "steps" that will be executed as part of the job.
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository code
        uses: actions/checkout@v4
 
      # Step 2: Sets up the specific version of the Python environment.
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
 
      # Step 3: Installs project dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
 
      # Step 4: Sets the PYTHONPATH environment variable to include the "src" directory.
      # This allows Python to find modules in the "src" directory when running tests. 
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV
 
      # Step 5: Runs the tests using the pytest framework.
      - name: Run tests with pytest
        run:  pytest

 
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success() # if previous job is successful
 
    steps:
      # Step 1: Checkout the repository code so it can be used in this job
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 2: Deploy the code to an Azure Function App using the official GitHub Action
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          # The name of the Azure Function App to deploy to
          app-name: hellocicd202508311956
          # The path to the deployment package (root directory in this case)
          package: .
          # The publish profile used for authentication, stored securely in GitHub Secrets
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
